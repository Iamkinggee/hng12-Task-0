    <div class="container">
        <h2>Contact me</h2>

        <form id="contactForm">

            <div class="form-group">
                <input placeholder="Enter Name" type="text" id="name" required>
                <p class="error-message"></p>
            </div>


            <div class="form-group">
                <input placeholder="Enter your email" type="email" id="email" required>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <input placeholder="Subject" type="subject" id="subject" required>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <textarea id="message" rows="4" placeholder="write your message" required>      
                </textarea>
                 <p class="error-message"></p>

            </div>

            <button type="submit">
                Send 
            </button>
            <p id="successMsg"></p>

          
        </form>
    </div>
    </div>
