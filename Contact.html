    <div class="container">
        <h2>Contact me</h2>

        <form id="contactForm">

            <div class="form-group">
                <label data-testid="test-contact-name">Name:</label>
                <input placeholder="Enter Name" type="text" id="name" required>
                <p class="error-message"></p>
            </div>


            <div class="form-group">
                <label data-testid="test-contact-email">Email:</label>
                <input placeholder="Enter your email" type="email" id="email" required>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <label data-testid="test-contact-subject">Subject:</label>
                <input placeholder="Subject" type="subject" id="subject" required>
                <p class="error-message" data-testid="test-contact-error-subject"></p>
            </div>

            <div class="form-group">
                <!-- <label data-testid="test-contact-message">Message</label> -->
                <textarea data-testid="test-contact-message" id="message" rows="4" placeholder="write your message" required >      
                </textarea>
                 <p  data-testid="test-contact-error-email" class="error-message"></p>

            </div>

            <button data-testid="test-contact-submit" type="submit">
                Send 
            </button>
            <p id="successMsg" data-testid="test-contact-success"></p>

          
        </form>
    </div>
    </div>
