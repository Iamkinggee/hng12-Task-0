    <script>
        function updateUTCTime() {
            const now = new Date();
            const utcTime = now.toUTCString().split(' ')[4]; // Extract the time part
            document.getElementById('utcTime').textContent = utcTime;
        }

        // Update the time every second
        setInterval(updateUTCTime, 1000);
        updateUTCTime();
